<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{content_layout}" th:with="pageTitle=${contentHtml.title}">
<body>
<div layout:fragment="content_layout_fragment" class="center_position">
    <div th:remove="tag" th:utext="${contentHtml.tocHtml}"></div>
    <div th:remove="tag" th:utext="${contentHtml.titleHtml}"></div>
    <div th:remove="tag" th:utext="${contentHtml.contentHtml}"></div>
</div>
</body>
</html>
